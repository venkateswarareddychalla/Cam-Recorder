<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Camera Recorder</h1>
    <div class="vid-container">
      <video autoplay muted playsinline></video>
      <div class="timer-display" id="timer">00:00</div>
      <div class="video-info" id="videoInfo">
        <h3>Camera Details</h3>
        <div class="info-grid">
          <div class="info-item"><span>Resolution:</span> <span id="resolution">-</span></div>
          <div class="info-item"><span>Frame Rate:</span> <span id="frameRate">-</span></div>
          <div class="info-item"><span>Aspect Ratio:</span> <span id="aspectRatio">-</span></div>
          <div class="info-item"><span>Video Codec:</span> <span id="videoCodec">-</span></div>
          <div class="info-item"><span>Audio:</span> <span id="audioInfo">-</span></div>
          <div class="info-item"><span>Status:</span> <span id="streamStatus">Live</span></div>
        </div>
        <div class="recording-info" id="recordingInfo" style="display: none;">
          <h4>Recording Details</h4>
          <div class="info-grid">
            <div class="info-item"><span>Duration:</span> <span id="recordDuration">00:00</span></div>
            <div class="info-item"><span>Est. Size:</span> <span id="estSize">0 MB</span></div>
            <div class="info-item"><span>Format:</span> <span id="outputFormat">MP4</span></div>
            <div class="info-item"><span>Started:</span> <span id="startTime">-</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="action-cont">
      <div class="record-btn-cont">
        <div class="record-btn">Record</div>
      </div>
      <div class="capture-btn-cont">
        <div class="capture-btn">Capture</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
